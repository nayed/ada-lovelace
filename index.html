<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ada Lovelace</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container well">
      <div class="row">
        <img src="ada.jpg" class="u-max-full-width" alt="ada lovelace">
      </div>
      <br/>

      <div class="row">
        <blockquote>
          <p>Programming before it was cool<p>
          <small>without computer</small>
        </blockquote>
      </div>
    </div>

    <div class="container">
      <div class="content"></div>

      <div class="row">
        <p class="more">
          <a href="https://en.wikipedia.org/wiki/Ada_Lovelace" target="_blank">
            Want to learn more? <span><i class="fa fa-external-link" aria-hidden="true"></i></span>
          </a>
        </p>
      </div> <!-- row -->
    </div> <!-- container -->

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
